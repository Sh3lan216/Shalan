<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Internship Period</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #a8d5f2, #fef7e8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .dates {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .divider {
            width: 60%;
            height: 2px;
            background: #aaa;
            margin: 1rem auto;
        }
        .footer {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">End of Internship Period</div>
        <div class="dates">From November 2, 2024, to May 2, 2025</div>
        <div class="divider"></div>
        <div class="footer">Subhan Allah</div>
    </div>
</body>
</html>
